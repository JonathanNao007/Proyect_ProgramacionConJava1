<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    <div class="presupuesto cabecero">
        <div class="presupuesto_titulo">
            <h3>Presupuesto Disponible</h1>
        </div>
        <div class="Presupuesto_valor">
            <h1>+2,000.00</h1>
        </div>
        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="presupuesto_ingreso--texto">
                <p>Ingresos</p>
            </div>
            <div class="derecha">
                <div class="presupuesto_ingreso--valor">
                    <p>+4,000.00</p>
                </div>
                <div class="presupuesto_ingreso--porcentaje">
                    <p> </p>
                </div>
            </div>            
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
            <div class="presupuesto_egreso--texto">
                <p>Egresos</p>
            </div>
            <div class="derecha limpiarEstilos">
                <div class="presupuesto_egreso--valor">
                    <p>-1,900.00</p>
                </div>
                <div class="presupuesto_egreso--porcentaje">
                    <p>45%</p>
                </div>
            </div>
        </div>
    </div>
    <form id="forma" action="">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" name="" id="tipo"> 
                    <option value="ingreso" selected> + </option>
                    <option value="egreso"> - </option>
                </select>  
                <input type="text" id="descripcion" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n">     
                <input type="number" id="valor" class="agregar_valor" placeholder="Valor" step="any">        
                <button type="button" id="agregar" class="agregar_btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div>
        </div>
    </form>
    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <!-- icons -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
