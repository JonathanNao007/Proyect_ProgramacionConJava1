<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cabecero">
        <div class="presupuesto ">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div id="presupuesto-disponible" class="presupuesto_valor">
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    <p>Ingresos</p>
                </div>
                <div class="derecha">
                    <div id="resumen-Ingresos" class="presupuesto_ingreso--valor">
                        +4,000.00
                    </div>
                    <div class="presupuesto_ingreso--porcentaje">
                        <p> </p>
                    </div>
                </div>            
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">
                    <p>Egresos</p>
                </div>
                <div class="derecha limpiarEstilos">
                    <div id="resumen-egresos" class="presupuesto_egreso--valor">
                        -1,900.00
                    </div>
                    <div id="resumen-porcentaje-egresos" class="presupuesto_egreso--porcentaje">
                        45%
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <form id="forma" action="">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" name="selectTipo" id="tipo"> 
                    <option value="ingreso" selected> + </option>
                    <option value="egreso"> - </option>
                </select>  
                <input type="text" name="descripcion" id="descripcion" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" required>     
                <input type="number" name="valor" id="valor" class="agregar_valor" placeholder="Valor" step="any" required>        
                <button type="button" id="agregar" class="agregar_btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                            <button type="button" class="elemento_eliminar--btn" onclick=""><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+1,500.00</div>
                        <div class="elemento_eliminar">
                            <button type="button" class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button type="button" class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-400.00</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button type="button" class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <!-- icons -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
